{% include "include/header.html" %}

<link rel="stylesheet" href="/assets/css/searchStyle.css"/>
    <div class="introduce">
        <div class="Intro_explain_1">
            <h4>Spot Catcher로<br>
                약속 장소를 정해 보세요
            </h4> 
            <p>원하는 장소, 원하는 거리 비율로<br>
                장소를 추천해드립니다</p>
                
        </div>
    </div>
    <div class="middleIs">
        <p> 중 간 지 점 찾 기</p>
    </div>
    <hr style="width: 150px; border-color:#50b498;"><br>
    <form id="locationForm" action="/result" method="post">
        <div id="map"></div>
        <div id="locations">
            <p id="guide"> ※ 입력칸을 누르면 주소 검색창이 나옵니다. 현재 위치가 기본 값으로 나옵니다.</p>
            <div class="inputKeyWord">
                <p>키워드 입력</p>
                <input type="text" name="keyword"  placeholder = "키워드를 입력해 주세요.   예시) 카페, 도서관, 식당 등">
            </div>
            <div class="location">
                <p>위치 1 입력</p>
                <input type="text" onclick="daumPostcode(1)" id="loc1" name="locations">
                <button type="button" class="removeLocationBtn">삭제</button>
            </div>
            <div class="location">
                <p>위치 2 입력</p>
                <input type="text" onclick="daumPostcode(2)" id="loc2" name="locations">
                <button type="button" class="removeLocationBtn">삭제</button>
            </div>
        </div>
        <table>
            <tr>
                <td>
                    <button type="button" id="addLocationBtn">위치 추가</button>
                </td>
                <td>
                    <button type="submit" id="submitBtn">제출</button>
                </td>
                
            </tr>
        </table>
    </form>

    {% include "include/footer.html" %}

<script src="/assets/js/searchScript.js"></script>
</html>
